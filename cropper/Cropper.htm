  <!-- Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-9">

    <div class="row">
      <div class="col-md-9 docs-buttons">
				<div class="btn-group">
						<input id="color_d" type="text" class="form-control input_cxcolor" readonly value="#009900" />
				</div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="$().cropper(&quot;zoom&quot;, 0.1)">
              <span class="fa fa-search-plus"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="$().cropper(&quot;zoom&quot;, -0.1)">
              <span class="fa fa-search-minus"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="$().cropper(&quot;move&quot;, -10, 0)">
              <span class="fa fa-arrow-left"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="move" data-option="10" data-second-option="0" title="Move Right">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="$().cropper(&quot;move&quot;, 10, 0)">
              <span class="fa fa-arrow-right"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="$().cropper(&quot;move&quot;, 0, -10)">
              <span class="fa fa-arrow-up"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="10" title="Move Down">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="$().cropper(&quot;move&quot;, 0, 10)">
              <span class="fa fa-arrow-down"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="$().cropper(&quot;scaleX&quot;, -1)">
              <span class="fa fa-arrows-h"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="$().cropper(&quot;scaleY&quot;, -1)">
              <span class="fa fa-arrows-v"></span>
            </span>
          </button>
				</div>
				
				<div class="btn-group">
					<button type="button" class="btn btn-primary" data-method="reset" title="Reset">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="$().cropper(&quot;reset&quot;)">
              <span class="fa fa-refresh"></span>
            </span>
          </button>
				</div>

        <!-- <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="moveTitle" data-option="left" title="title move left">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="居左">
              <span class="fa fa-align-left"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="moveTitle" data-option="center" title="title move center">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="居中">
              <span class="fa fa-align-center"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="moveTitle" data-option="right" title="title move right">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="居右">
              <span class="fa fa-align-right"></span>
            </span>
          </button>
        </div> -->

        <div class="btn-group selector-group">
          <select class="custom-select leftSelector">
          </select>
          <select class="custom-select lineSelector">
          </select>
          <!-- <select class="custom-select titleSelector main">
            <option selected>主标题</option>
            <option value="1">一行</option>
            <option value="2">两行</option>
          </select>
          <select class="custom-select titleSelector sub">
            <option selected>副标题</option>
            <option value="1">一行</option>
            <option value="2">两行</option>
          </select> -->
        </div>

        <div class="btn-group btn-group-crop">
          <button type="button" class="btn btn-primary" data-method="getCroppedCanvas" id="getMiddleCanvas">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" data-original-title="$().cropper(&quot;getCroppedCanvas&quot;)">
              获取图片
            </span>
          </button>
        </div>

        <!-- Show the cropped image in modal -->
        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>
              </div>
            </div>
          </div>
        </div><!-- /.modal -->

       
        <input id="bannerWidth" type="text" style="display:none;" />
        <input id="bannerHeight" type="text" style="display:none;" />
      </div><!-- /.docs-buttons -->

    </div>
  </div>

  <!-- Scripts -->
  <script src="./Cropper_files/jquery-3.2.1.slim.min.js"></script>
