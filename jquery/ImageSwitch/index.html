<script>
	$(function () {

		// $('body').everyTime('0.067s', function () {

		// });

		setInterval(upcss, 67);
		var t = 1;
		function upcss() {
			if (t < 26) {
				$(".image").removeClass('db');
				$(".image").removeClass('dn');
				$(".image").addClass('dn');
				var dom = '.bg' + (t++);
				$(dom).addClass('db');
				// console.log(dom);
			} else {
				t = 1;
			}
		}


	});

</script>
